name: PR CI - Test, Checkstyle, Build, and Deploy Staging

on:
  pull_request:
    branches:
      - main

jobs:
  test-check-build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            ~/.m2/wrapper
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run JUnit Test Suite
        run: ./mvnw test

      - name: Run Checkstyle Analysis
        run: ./mvnw checkstyle:check

      - name: Log in to GitHub Container Registry
        if: success()
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker Image
        if: success()
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/staging-app:${{ github.sha }} .

      - name: Push Docker Image to GitHub Container Registry
        if: success()
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/staging-app:${{ github.sha }}

      - name: Deploy to Staging Environment
        if: success()
        env:
          DOCKER_IMAGE: ghcr.io/${{ github.repository_owner }}/staging-app:${{ github.sha }}
          STAGING_DEPLOY_TOKEN: ${{ secrets.STAGING_DEPLOY_TOKEN }}
        run: |
          echo "Deploying $DOCKER_IMAGE to staging environment..."
          # Add your deployment script/command here, e.g.:
          # curl -X POST -H "Authorization: Bearer $STAGING_DEPLOY_TOKEN" \
          #      -d '{"image":"'"$DOCKER_IMAGE"'"}' https://staging.example.com/deploy
          echo "Deployment step needs your implementation."